<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 1 - Step 4</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
	<section>
		<div class="wr-top">
			<div class="wr-left">
				<span class="round"></span>
				<p>Mark Zuckerberg</p>
			</div>
			<div class="close"></div>
		</div>
		<div class="wr-bot">
			<div class="wr-head">
				<div class="line"></div>
				<p class="head">Today</p>
				<div class="line"></div>
			</div>
			<div class="wr-left">
				<p class="time">10:53</p>
				<p class="message">Hi, Mark! I made a new design for Messanger App.</p>
			</div>
			<div class="wr-right">
				<p class="time right-time">10:57</p>
				<p class="right-message">Yo! Send it to my assistant and we'll review it during the year.</p>
			</div>
			<div class="wr-left">
				<p class="time">10:53</p>
				<p class="message">But Mark... </p>
			</div>
			<div class="wr-right">
				<p class="right-message-red">You were blocked by the user</p>
			</div>
			<div class="line-bot"></div>
			<div class="input-wr">
				<input type="text" class="input" placeholder="Enter your message">
				<button>Send</button>
			</div>
		</div>
	</section>
</body>
</html>
