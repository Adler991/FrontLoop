<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Loop 2 - Step 2</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css" />
</head>
<body>
    <section class="center">
        <div class="string-container">
            <span class="title">
            Account settings
            </span>
            <div class="plus">
                <div class="plus_top"></div>
                <div class="plus_middle"></div>
                <div class="plus_bot"></div>
            </div>
        </div>
        <form action="" class="form">
                <div class="img-wr">
                    <img src="img/avatar.jpg" alt="">
                </div>
                <label for="username">Username</label>
                <input type="text" placeholder="Enter your username" id="username">
                <div class="line"></div>
  
                <div class="wr">
                  <div class="name-wr">
                      <label for="first-name">First Name</label>
                      <input type="text" placeholder="Enter your first name" id="first-name"> 
                  </div>
                  
                  <div class="name-wr">
                      <label for="last-name">Last Name</label>
                      <input type="text" placeholder="Enter your last name" id="last-name">
                  </div>
                </div>
                <div class="line"></div>
                
                <label for="email">Email</label>
                <input type="email" placeholder="Enter your email" id="email">
                <div class="line"></div>
                
                <label for="textarea">Bio</label>
                <textarea name="" id="textarea" cols="30" rows="4" placeholder="Tell us about yourself"></textarea>
        </form>
        <div class="wrr">
          <ul>
            <li><a href="">Cancel</a></li>
            <li><a href="">Save</a></li>
          </ul>
        </div>
    </section>
</body>
</html>
